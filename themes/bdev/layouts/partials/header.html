<header class="header">
    <div class="header__inner">
        <h1>
            <a href="{{ ref . "/" }}" title="homepage">
                barnz<span class="dot">.</span><span class="dev">dev</span>
            </a>
        </h1>

        <input type="checkbox" name="menuToggle" id="menuToggle" class="menuToggle__input" />
        <label for="menuToggle" class="menuToggle">
            <span class="menuToggle__open">
                {{ partial "components/icon" "menu" }}
            </span>
            <span class="menuToggle__close">
                {{ partial "components/icon" "x" }}
            </span>
        </label>

        <nav id="js-nav">
            <a href="{{ ref . "/" }}" title="{{ i18n "menu_home" }}" class="showMobile">{{ i18n "menu_home" }}</a>
            <a href="{{ ref . "/projects" }}" title="{{ i18n "menu_projects" }}">{{ i18n "menu_projects" }}</a>
            <a href="{{ ref . "/blog" }}" title="{{ i18n "menu_blog" }}">{{ i18n "menu_blog" }}</a>
            <a href="{{ ref . "/contact" }}" title="{{ i18n "menu_contact" }}">{{ i18n "menu_contact" }}</a>
        </nav>
    </div>
</header>
