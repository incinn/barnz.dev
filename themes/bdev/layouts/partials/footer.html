<footer class="footer">
    <div class="footer__inner">
        <p>made with <span class="heart">&hearts;</span> by barnz</p>
        <p>{{ now.Year }} &copy; {{ .Site.Copyright }}</p>
        <span class="links">
          <a
              href="https://twitter.com/devcpu"
              title="Twitter"
              rel="noreferrer noopener"
              target="_blank"
          >
              {{ partial "components/icon" "twitter" }}
          </a>
          <a
              href="https://github.com/incinn/barnz.dev"
              title="View source"
              rel="noreferrer noopener"
              target="_blank"
          >
              {{ partial "components/icon" "github" }}
          </a>
        </span>
    </div>
</footer>

{{ $js := resources.Get "scripts/_init.ts" | js.Build | resources.Minify | resources.Fingerprint "sha512" }}
<script src="{{ $js.Permalink }}" integrity="{{ $js.Data.Integrity }}" defer></script>
