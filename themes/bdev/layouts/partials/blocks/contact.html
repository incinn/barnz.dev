<article class="contact">
  <div class="contact__inner">
    <h1 id="contact">Contact</h1>
    <p>
      The best way to contact me is with this shiny form below:<br />
      <small>
        spoiler: it's just a
        <a href="https://en.wikipedia.org/wiki/Mailto" target="_blank"
          >mailto</a
        >
        link
      </small>
    </p>
    <form
      action="mailto:hi@barnz.dev?subject=Contact%20Form"
      method="get"
      enctype="text/plain"
    >
      <label for="body">Message</label>
      <textarea
        name="body"
        id="body"
        placeholder="Wow! Your website is so amazing...&#10;&#10;&#10;&#10;Joe Bloggs"
        cols="20"
        rows="12"
      ></textarea>
      <input
        class="btn btn--primary"
        type="submit"
        name="submit"
        value="send"
      />
    </form>
  </div>
</article>
