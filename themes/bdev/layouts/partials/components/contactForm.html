<form
  action="mailto:website+contactform@barnz.dev"
  method="get"
  enctype="multipart/form-data"
  class="contactForm"
>
  <label for="body">Message</label>
  <textarea
    name="body"
    id="body"
    placeholder="Wow, what an impressive website you have here.&#10;&#10;&#10;&#10;Joe Bloggs"
    cols="20"
    rows="12"
  ></textarea>
  <input
    type="hidden"
    name="subject"
    value="barnz.dev&nbsp;contact&nbsp;form"
  />
  <input class="btn btn--primary" type="submit" name="submit" value="send" />
</form>
