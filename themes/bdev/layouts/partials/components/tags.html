<aside class="tags">
  {{ $taxonomy := "tags" }}
  {{ with .Param $taxonomy }}
    {{ partial "components/icon" "tag" }}
    <ul>
      {{ range $index, $tag := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
          <li>
            <a href="{{ .Permalink }}">{{ $tag | urlize }}</a>
          </li>
        {{- end -}}
      {{- end -}}
    </ul>
  {{ end }}
</aside>
