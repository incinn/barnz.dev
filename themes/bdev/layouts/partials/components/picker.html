<div id="picker"></div>
{{- $options := dict "targetPath" "js/bundle.min.js" "minify" true -}}
{{- $js := resources.Get "scripts/plugins/picker.ts" | js.Build $options | resources.Fingerprint "sha512" }}
{{- $.Page.Scratch.SetInMap "js" "picker" (printf "<script src='%s' integrity='%s' defer></script>" $js.Permalink $js.Data.Integrity | safeHTML) -}}
