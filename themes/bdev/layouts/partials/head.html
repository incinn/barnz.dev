<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    property="description"
    content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta
    property="og:title"
    content="{{ if not .IsHome }}{{ with .Title }}{{ . }}{{ end }}{{ else }}{{ .Site.Title }}{{ end }}"
  />
  <meta
    property="og:locale"
    content="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}"
  />
  <meta
    property="og:description"
    content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"
  />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:type" content="website" />
  <meta
    property="og:image"
    content="{{ .Site.BaseURL }}img/barnz-dev-icon-full.png"
  />

  <title>
    {{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{
    .Site.Title }}
  </title>

  <link
    rel="icon"
    href="{{ .Site.BaseURL }}favicon.png"
  />
  {{ $sass := resources.Get "sass/main.scss" }} {{ $style := $sass |
  resources.ToCSS | resources.Minify }}
  <style>
    {{ $style.Content | safeCSS }}
  </style>
</head>
