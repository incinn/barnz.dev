{{ define "main" }}
<div class="page">
    <div class="page__header">
        <div class="page__header__inner">{{ .Content | safeHTML }}</div>
    </div>

    {{- partial "components/separator.html" -}}

    <section class="page__content">
      <div class="page__content__inner">
      <section class="projectList__items">
        {{ range .Pages.ByPublishDate.Reverse }}
            {{ partial "components/projectItem" (dict "context" .) }}
        {{ end }}
      </section>
      </div>
  </div>
</div>
{{ end }}
