{{ define "main" }}
<div class="projectList">
    <div class="projectList__header">
        <div class="projectList__header__inner">{{ .Content | safeHTML }}</div>
    </div>
    <section class="projectList__items">
    {{ range .Pages.ByPublishDate.Reverse }}
        {{ partial "components/projectItem" (dict "context" .) }}
    {{ end }}
    </section>
</div>
{{ end }}
