name: CI Tests

on:
  pull_request:
    branches: [master]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Setup Node@19
        uses: actions/setup-node@v1
        with:
          node-version: 19

      - name: NPM Install
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.110.0'

      - name: Build
        run: hugo --minity
